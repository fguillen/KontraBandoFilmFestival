        sections:

          top:
            title: "KBFF"
            text: |

              El KBFF es un festival de cortometrajes realizados por jóvenes entre 13 y 18 años.

              KBFF surge de la iniciativa de un grupo de voluntarios de [XarxaCinema](http://xarxacinema.org) que,
              convencidos de la importancia de generar cultura, pretende proporcionar un espacio
              para una relación más dinámica e interactiva de los jóvenes con el cine.

              La 1ª edición del KBFF se celebrará en [CineCiutat](http://cineciutat.org) el 25 de octubre del 2014, con la
              proyección de los cortos seleccionados, por el jurado y las votaciones del público, de
              entre todos los cortometrajes recibidos en la web del Festival en los plazos indicados.

