          rules:
            title: "Las Bases"
            text: |

              1. Podrán participar realizadores de 13 a 18 anys de cualquier nacionalidad.
              1. Tema libre. Cada autor puede presentar el número de cortos que desee.
              1. Pueden ser en catalán, castellano o en cualquier otro idioma, que se tendrán que subtitular en catalán o castellano.
              1. Los cortos tendrán una duración máxima de 10 minutos, incluyendo créditos , y ser de realización no anterior al 2013.
              1. Para la inscripción deberá rellenarse la hoja de inscripción ( on line?) y se abonarán 15 euros (pendiente ver como) que se destinarán a los gastos del Festival y a contribuir en la campaña de digitalización del cine.
              1. No se admitirán cortos con finalidad publicitaria, ni montajes parciales de material audiovisual con  derechos de autor.
              1. Los cortos no podrán contener declaraciones, información o hechos que puedan denigrar o perjudicar a ninguna persona o grupo de personas.
              1. Los 30 cortos más votados se proyectarán en el Festival. 25 seran votados por el público y 5 por el jurado.
              1. El Festival se reserva el derecho de utilizar las obras seleccionadas para hacer difusión y promoción del Festival en futuras ediciones.
              1. En caso de que el corto incorpore imágenes o voces de menores, se deberá rellenar una hoja de autorización firmada por el tutor legal de cada menor.

