          objectives:
            title: "Objetivos"
            text: |

              El KBFF es una iniciativa de CineCiutat para acercar el cine a los jóvenes y a los
              jóvenes al cine. Porque creemos en las posibilidades del lenguaje cinematográfico
              como medio de expresión, hemos diseñado un festival que pretende ser una
              excusa para dar rienda suelta a la creatividad y que premiará el esfuerzo, el riesgo
              y las ganas de hacer cine con material y recursos para que los adolescentes se
              inicien o profundicen en el uso de la cámara.

          rules:
            title: "Las Bases"
            text: |

              1. Puede participar cualquier joven de 13 a 18 años.
              1. Tema libre.
              1. Los cortos pueden ser en catalán, castellano o cualquier otro idioma que se deberá subtitular en uno de los dos primeros.
              1. Los cortos deben tener una duración máxima de 7 minutos y ser de realización no anterior a enero de 2013.
              1. Se pueden presentar en cualquier formato excepto .MOV
              1. Para inscribirse hay que abonar 10 Euros por cada corto presentado, que se destinarán a cubrir gastos del festival y a contribuir al proyecto de CineCiutat.
              1. La inscripción ha de hacerse en www.kontrabandoﬁlmfestival.org
              1. No se admitirán cortos con ﬁnalidad publicitaria ni montajes parciales de material audiovisual salvo que cuenten con la autorización del autor.
              1. Los trabajos no pueden contener declaraciones, información o hechos que puedan perjudicar o denigrar a cualquier persona o grupo de personas.
              1. El festival no se hace responsable de los contenidos de los cortos, siendo estos responsabilidad del director o, en caso de ser menor de edad, de su tutor legal.
              1. Los cortos proyectados en el festival serán seleccionados por un jurado especializado e independiente y por el público.
              1. El festival se reserva el derecho a utilizar las obras seleccionadas para la difusión y promoción de KBFF y CineCiutat siempre sin ﬁnes comerciales.
              1. En el caso de incumplimiento total o parcial de las bases, no se devolverá el importe de la inscripción.
              1. En caso de resultar premiado se deberá presentar la documentación que acredite la identidad del autor.

